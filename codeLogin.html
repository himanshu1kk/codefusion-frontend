<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFF Explorer | Pilot Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- Theme Configuration --- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-blue: #3b82f6;
            --neon-purple: #8b5cf6;
        }

        body {
            background-color: #020617;
            /* Deep Space Background */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.08) 0%, transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.08) 0%, transparent 25%);
            font-family: 'Inter', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        /* Glass Card */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.6);
        }

        /* Inputs */
        .cff-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }
        .cff-input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
            background: rgba(15, 23, 42, 0.9);
            outline: none;
        }

        /* Animations */
        .slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Spinner */
        .spinner {
            border: 2px solid rgba(255,255,255,0.1);
            border-left-color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4">

    <div class="glass-panel w-full max-w-md p-8 rounded-3xl relative slide-up">
        
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-1/3 h-1 bg-gradient-to-r from-transparent via-blue-500 to-transparent shadow-[0_0_20px_rgba(59,130,246,0.5)]"></div>

        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-900/40 to-slate-900 border border-blue-500/20 mb-4 shadow-lg shadow-blue-900/20">
                <i class="fa-solid fa-rocket text-2xl text-blue-400"></i>
            </div>
            <h1 class="text-2xl font-bold tracking-tight">Pilot Access</h1>
            <p class="text-slate-400 text-sm mt-2">Enter your credentials to board</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            
            <div class="mb-5 group">
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 group-focus-within:text-blue-400 transition-colors">Email Coordinates</label>
                <div class="relative">
                    <i class="fa-regular fa-envelope absolute left-4 top-3.5 text-slate-500 transition-colors group-focus-within:text-blue-400"></i>
                    <input type="email" id="loginEmail" required
                        class="cff-input w-full rounded-xl py-3 pl-12 pr-4 text-sm text-white placeholder-slate-600"
                        placeholder="pilot@cff-fusions.com">
                </div>
            </div>

            <div class="mb-2 group">
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 group-focus-within:text-blue-400 transition-colors">Security Key</label>
                <div class="relative">
                    <i class="fa-solid fa-key absolute left-4 top-3.5 text-slate-500 transition-colors group-focus-within:text-blue-400"></i>
                    <input type="password" id="loginPassword" required
                        class="cff-input w-full rounded-xl py-3 pl-12 pr-12 text-sm text-white placeholder-slate-600"
                        placeholder="••••••••••••">
                    <button type="button" onclick="togglePassword()" class="absolute right-4 top-3.5 text-slate-600 hover:text-white transition-colors">
                        <i id="eyeIcon" class="fa-regular fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="btnLogin"
                class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white font-bold py-3.5 rounded-xl transition-all shadow-[0_0_20px_rgba(37,99,235,0.2)] flex justify-center items-center gap-2 border border-blue-500/30">
                <span>Initiate Sequence</span>
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>

            <div class="mt-6 text-center pt-6 border-t border-white/5">
                <p class="text-xs text-slate-500">New to the fleet? 
                    <a href="index.html" class="text-white hover:text-blue-400 font-medium transition-colors ml-1">
                        Register Account
                    </a>
                </p>
            </div>
        </form>

        <div id="errorToast" class="absolute top-4 left-4 right-4 bg-red-500/10 border border-red-500/50 text-red-200 text-xs p-3 rounded-lg backdrop-blur-md transform -translate-y-20 opacity-0 transition-all duration-300 flex items-center gap-2">
            <i class="fa-solid fa-triangle-exclamation text-red-400"></i>
            <span id="errorMsg">Authentication failed</span>
        </div>

    </div>

    <script>
        // --- 1. HANDLE LOGIN ---
        async function handleLogin(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnLogin');
            const originalContent = btn.innerHTML;
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            btn.disabled = true;
            btn.innerHTML = `<div class="spinner"></div> Authenticating...`;

            const payload = {
                Email: email,
                Password: password
            };

            try {
                const response = await fetch('https://codefusion-backend-tzj4.onrender.com/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || data.detail || "Invalid Credentials");
                }

                
                localStorage.setItem('accessToken', data.accessToken);
                localStorage.setItem('userEmail', email);

                
                btn.innerHTML = `<i class="fa-solid fa-check"></i> Access Granted`;
                btn.classList.remove('from-blue-600', 'to-blue-700');
                btn.classList.add('bg-green-600');
                
                setTimeout(() => {
                    window.location.href = 'handle.html'; 
                }, 800);

            } catch (error) {
                showError(error.message);
                
                btn.disabled = false;
                btn.innerHTML = originalContent;

                if(error.message.toLowerCase().includes("verified")) {
                     setTimeout(() => {
                        window.location.href = `verify.html?email=${email}`;
                     }, 2000);
                }
            }
        }

        function togglePassword() {
            const input = document.getElementById('loginPassword');
            const icon = document.getElementById('eyeIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
                icon.parentElement.classList.add('text-blue-400');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
                icon.parentElement.classList.remove('text-blue-400');
            }
        }

        function showError(msg) {
            const toast = document.getElementById('errorToast');
            document.getElementById('errorMsg').textContent = msg;
            
            toast.classList.remove('-translate-y-20', 'opacity-0');
            
            const card = document.querySelector('.glass-panel');
            card.classList.add('animate-pulse'); 
            setTimeout(() => card.classList.remove('animate-pulse'), 500);

            setTimeout(() => {
                toast.classList.add('-translate-y-20', 'opacity-0');
            }, 3000);
        }
    </script>
</body>
</html>
