<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Submission Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. CORE VARIABLES & RESET --- */
        :root {
            --bg-body: #0f172a; /* Slate 900 */
            --bg-card: #1e293b; /* Slate 800 */
            --bg-card-hover: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #6366f1; /* Indigo */
            --primary-hover: #4f46e5;
            --accent-success: #10b981; /* Emerald */
            --accent-danger: #ef4444; /* Red */
            --accent-warning: #f59e0b; /* Amber */
            --border-color: #334155;
            
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-ui);
            background-color: var(--bg-body);
            color: var(--text-main);
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent 40%),
                              radial-gradient(circle at bottom left, #0f172a, transparent 40%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* --- 2. LAYOUT CONTAINER --- */
        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* --- 3. HEADER SECTION --- */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            padding: 20px 30px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            flex-wrap: wrap; /* Allows wrapping on small screens */
            gap: 15px;
        }

        .user-info h1 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .handle-display {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            word-break: break-all; /* Prevents long handles from overflowing */
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            white-space: nowrap;
        }
        
        .back-button:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
        }

        /* --- 4. DATA TABLE CARD --- */
        .table-card {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        .table-responsive {
            width: 100%;
            /* overflow-x: auto;  Removed to allow card transform, handled via media query */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #0f172a;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            text-align: left;
            padding: 18px 24px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            font-size: 0.95rem;
            vertical-align: middle;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.02);
        }

        .meta-text {
            color: var(--text-muted);
            font-size: 0.85rem;
            font-family: var(--font-code);
        }

        .problem-link {
            color: var(--text-main);
            font-weight: 600;
            text-decoration: none;
            display: block;
            margin-bottom: 4px;
            transition: color 0.2s;
        }
        .problem-link:hover { color: var(--primary); }
        
        .problem-index {
            display: inline-block;
            font-family: var(--font-code);
            font-size: 0.75rem;
            color: var(--text-muted);
            background: rgba(255,255,255,0.05);
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 8px;
        }

        .rating-tag {
            font-family: var(--font-code);
            font-weight: 700;
            color: #cbd5e1;
        }

        .lang-tag {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .badge-ok { background: rgba(16, 185, 129, 0.15); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.2); }
        .badge-wrong { background: rgba(239, 68, 68, 0.15); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.2); }
        .badge-time { background: rgba(245, 158, 11, 0.15); color: #fbbf24; border: 1px solid rgba(245, 158, 11, 0.2); }
        .badge-error { background: rgba(139, 92, 246, 0.15); color: #a78bfa; border: 1px solid rgba(139, 92, 246, 0.2); }
        .badge-default { background: rgba(148, 163, 184, 0.15); color: #cbd5e1; }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-card);
        }

        .page-info { font-size: 0.9rem; color: var(--text-muted); }

        .btn-nav {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-nav:hover:not(:disabled) { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-nav:disabled { background: #334155; color: #64748b; cursor: not-allowed; }

        .hidden { display: none !important; }
        
        .error-state {
            padding: 40px;
            text-align: center;
            color: var(--accent-danger);
            background: rgba(239, 68, 68, 0.1);
            border-radius: 12px;
            margin: 20px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .skeleton-row td div {
            height: 20px;
            background: linear-gradient(to right, #334155 8%, #475569 18%, #334155 33%);
            background-size: 1200px 100%;
            animation: shimmer 2s infinite linear;
            border-radius: 6px;
        }

        /* --- 5. RESPONSIVE DESIGN (Mobile Cards) --- */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            /* Header Adjustments */
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
                padding: 15px 20px;
            }
            
            .back-button {
                width: 100%;
                justify-content: center;
            }

            /* Table to Card Transformation */
            table, thead, tbody, th, td, tr { 
                display: block; 
            }
            
            /* Hide Headers */
            thead tr { 
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            
            tr { 
                border: 1px solid var(--border-color);
                border-radius: 12px;
                margin: 0 0 15px 0;
                background: rgba(255,255,255,0.02);
            }
            
            td { 
                /* Behave like a "row" */
                border: none;
                position: relative;
                padding: 12px 15px;
                padding-left: 40%; 
                text-align: right;
                border-bottom: 1px solid rgba(255,255,255,0.03);
                display: flex;
                justify-content: space-between;
                align-items: center;
                text-align: right;
                min-height: 50px;
            }
            
            td:last-child {
                border-bottom: none;
            }

            /* The "Label" before the data */
            td::before { 
                content: attr(data-label);
                font-weight: 600;
                color: var(--text-muted);
                text-transform: uppercase;
                font-size: 0.75rem;
                text-align: left;
                margin-right: 15px;
            }

            /* Specific styling adjustments for mobile card content */
            .problem-link {
                text-align: right;
            }
            
            .badge {
                margin-left: auto;
            }

            .table-responsive {
                padding: 15px; /* Add space around cards */
            }

            /* Fix meta text alignment on mobile */
            .meta-text {
                text-align: right;
            }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        
        <header>
            <div class="user-info">
                <h1>Submission Report</h1>
                <div class="handle-display" id="reportHandle">Loading...</div>
            </div>
            <button class="back-button" onclick="(history.length > 1) ? history.back() : location.href='main.html'">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Back to Profile
            </button>
        </header>

        <div class="table-card">
            
            <div id="error" class="error-state hidden"></div>

            <div class="table-responsive">
                <table id="submissionsTable">
                    <thead>
                        <tr>
                            <th width="10%">ID / Time</th>
                            <th width="40%">Problem</th>
                            <th width="10%">Rating</th>
                            <th width="10%">Lang</th>
                            <th width="20%">Verdict</th>
                        </tr>
                    </thead>
                    <tbody id="submissionsBody">
                        </tbody>
                </table>
            </div>

            <div class="pagination" id="paginationControls">
                <button class="btn-nav" id="prevPageBtn" disabled>Previous</button>
                <span class="page-info" id="pageInfo">...</span>
                <button class="btn-nav" id="nextPageBtn" disabled>Next</button>
            </div>
        </div>

    </div>

    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
     
        const API_BASE_URL = 'https://cff-production.up.railway.app/api/v0.1/cf/user/'; 
        const SUBMISSIONS_PER_PAGE = 20; 
        
        let currentHandle = '';
        let currentPage = 1;

        const els = {
            handle: document.getElementById('reportHandle'),
            tbody: document.getElementById('submissionsBody'),
            error: document.getElementById('error'),
            prevBtn: document.getElementById('prevPageBtn'),
            nextBtn: document.getElementById('nextPageBtn'),
            pageInfo: document.getElementById('pageInfo'),
            pagination: document.getElementById('paginationControls')
        };

        const getParam = (n) => new URLSearchParams(window.location.search).get(n);
        
        const formatDate = (unix) => {
            const d = new Date(unix * 1000);
            return d.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' }) + 
                   ' ' + d.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
        };

        const getVerdictStyle = (v) => {
            if (!v) return ['UNKNOWN', 'badge-default'];
            const val = v.toUpperCase();
            if (val === 'OK') return ['ACCEPTED', 'badge-ok'];
            if (val.includes('WRONG')) return ['WRONG ANSWER', 'badge-wrong'];
            if (val.includes('TIME')) return ['TIME LIMIT', 'badge-time'];
            if (val.includes('COMPILATION') || val.includes('RUNTIME')) return ['ERROR', 'badge-error'];
            return [v.replace(/_/g, ' '), 'badge-default'];
        };

        const renderSkeleton = () => {
            els.tbody.innerHTML = Array(10).fill(0).map(() => `
                <tr class="skeleton-row">
                    <td data-label="ID / Time"><div style="width: 80%"></div></td>
                    <td data-label="Problem"><div style="width: 60%; margin-bottom: 5px"></div><div style="width: 30%"></div></td>
                    <td data-label="Rating"><div style="width: 50%"></div></td>
                    <td data-label="Lang"><div style="width: 60%"></div></td>
                    <td data-label="Verdict"><div style="width: 70%"></div></td>
                </tr>
            `).join('');
        };

        const renderRows = (data) => {
            els.tbody.innerHTML = '';
            
            data.forEach(sub => {
                const [verdictText, verdictClass] = getVerdictStyle(sub.verdict);
                
                const tr = document.createElement('tr');
                
                // IMPORTANT: Added data-label attributes to each TD for Mobile CSS
                tr.innerHTML = `
                    <td data-label="ID / Time">
                        <div class="meta-text" style="font-weight: 600; color: #fff;">#${sub.id}</div>
                        <div class="meta-text" style="font-size: 0.75rem; margin-top:4px;">${formatDate(sub.creationTimeSeconds)}</div>
                    </td>
                    <td data-label="Problem">
                        <a href="https://codeforces.com/contest/${sub.contestId}/problem/${sub.problem.index}" 
                           class="problem-link" target="_blank">
                           <span class="problem-index">${sub.problem.index}</span>
                           ${sub.problem.name}
                        </a>
                        <div class="meta-text">Contest ${sub.contestId}</div>
                    </td>
                    <td data-label="Rating">
                        ${sub.problem.rating 
                            ? `<span class="rating-tag">${sub.problem.rating}</span>` 
                            : '<span style="color:#555">-</span>'}
                    </td>
                    <td data-label="Language">
                        <span class="lang-tag">${sub.programmingLanguage}</span>
                    </td>
                    <td data-label="Verdict">
                        <span class="badge ${verdictClass}">${verdictText}</span>
                    </td>
                `;
                els.tbody.appendChild(tr);
            });
        };

        const fetchData = async (page) => {
            renderSkeleton();
            els.error.classList.add('hidden');
            els.prevBtn.disabled = true;
            els.nextBtn.disabled = true;

            const from = (page - 1) * SUBMISSIONS_PER_PAGE + 1;
            
            try {
                // Ensure this API endpoint is active/correct
                const response = await fetch(`${API_BASE_URL}${currentHandle}/submissions?from=${from}&count=${SUBMISSIONS_PER_PAGE}`);
                
                if (!response.ok) throw new Error('Failed to fetch data');
                const submissions = await response.json();

                if (!submissions || submissions.length === 0) {
                    if (page === 1) {
                        els.tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 40px;">No submissions found.</td></tr>';
                    } else {
                        currentPage--; 
                        fetchData(currentPage);
                    }
                    return;
                }

                renderRows(submissions);

                els.pageInfo.textContent = `Page ${page}`;
                els.prevBtn.disabled = page === 1;
                els.nextBtn.disabled = submissions.length < SUBMISSIONS_PER_PAGE;
                
            } catch (err) {
                els.tbody.innerHTML = '';
                els.error.textContent = `Error: ${err.message}. Ensure backend is running.`;
                els.error.classList.remove('hidden');
            }
        };

        currentHandle = getParam('handle');
        if (currentHandle) {
            els.handle.textContent = currentHandle;
            fetchData(1);
        } else {
            els.handle.textContent = 'Unknown';
            els.error.textContent = 'No handle provided in URL.';
            els.error.classList.remove('hidden');
            els.pagination.style.display = 'none';
        }

        els.prevBtn.onclick = () => { if(currentPage > 1) fetchData(--currentPage); };
        els.nextBtn.onclick = () => { fetchData(++currentPage); };
    });
    </script>
</body>
</html>
