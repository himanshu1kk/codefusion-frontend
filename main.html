<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Profile Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Palette - Deep Space Theme */
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7); /* Translucent */
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            
            /* Accents */
            --accent-primary: #38bdf8; /* Sky Blue */
            --accent-glow: rgba(56, 189, 248, 0.3);
            --accent-secondary: #f472b6; /* Pink */
            --accent-secondary-glow: rgba(244, 114, 182, 0.3);
            
            /* Rank Colors */
            --rank-newbie: #9ca3af;
            --rank-pupil: #4ade80;
            --rank-specialist: #2dd4bf;
            --rank-expert: #60a5fa;
            --rank-cm: #c084fc;
            --rank-master: #fbbf24;
            --rank-gm: #f87171;
            --rank-lgm: #ef4444;

            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(244, 114, 182, 0.1) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-main), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        /* --- MODERN SEARCH BAR --- */
        .search-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 5px 5px 5px 20px;
            width: 100%;
            max-width: 450px;
            transition: var(--transition);
        }

        .search-container:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px var(--accent-glow);
            background: rgba(255, 255, 255, 0.1);
        }

        #handleInput {
            background: transparent;
            border: none;
            color: var(--text-main);
            width: 100%;
            font-size: 0.95rem;
            outline: none;
        }

        #searchButton {
            background: var(--accent-primary);
            color: var(--bg-dark);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        #searchButton:hover {
            transform: rotate(15deg) scale(1.1);
            background: #fff;
        }

        /* --- NAV ACTIONS --- */
        .nav-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-link-btn {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: var(--transition);
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }

        /* General Hover */
        .nav-link-btn:hover {
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-1px);
        }

        /* Practice Button Specifics */
        .nav-link-btn.practice-btn {
            background: rgba(56, 189, 248, 0.05);
            border-color: rgba(56, 189, 248, 0.2);
            color: var(--accent-primary);
        }

        .nav-link-btn.practice-btn:hover {
            background: rgba(56, 189, 248, 0.15);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* Analytics Button Specifics (New) */
        .nav-link-btn.analytics-btn {
            background: rgba(244, 114, 182, 0.05);
            border-color: rgba(244, 114, 182, 0.2);
            color: var(--accent-secondary);
        }

        .nav-link-btn.analytics-btn:hover {
            background: rgba(244, 114, 182, 0.15);
            box-shadow: 0 0 15px var(--accent-secondary-glow);
        }

        /* --- MAIN LAYOUT --- */
        main {
            max-width: 1100px;
            margin: 40px auto;
            width: 90%;
            display: grid;
            gap: 25px;
            flex: 1;
        }

        /* Card Base Style */
        .glass-card {
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h3 {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        /* --- SUMMARY SECTION --- */
        .summary-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: center;
        }

        .avatar-container {
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 24px; /* Squircle */
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        .user-meta {
            flex: 1;
        }

        .handle-title {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 10px;
        }

        .rank-badge {
            display: inline-block;
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: var(--transition);
        }

        .stat-box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
        }

        .stat-label { font-size: 0.8rem; color: var(--text-muted); display: block; margin-bottom: 5px; }
        .stat-value { font-size: 1.4rem; font-weight: 700; color: var(--text-main); }
        .stat-value.rating-max { color: var(--rank-master); }

        /* --- DETAILS GRID --- */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .info-item strong { color: var(--accent-primary); display: block; font-size: 0.85rem; margin-bottom: 4px; }
        .info-item span { color: var(--text-main); font-size: 1rem; }

        /* --- SUBMISSIONS TABLE --- */
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-muted);
            font-weight: 600;
            text-align: left;
            padding: 16px;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255, 255, 255, 0.02); }

        /* Verdict Colors */
        .verdict-OK { color: var(--rank-pupil); font-weight: 600; }
        .verdict-WRONG_ANSWER { color: var(--rank-lgm); }
        .verdict-TIME_LIMIT_EXCEEDED { color: var(--rank-master); }
        .verdict-COMPILATION_ERROR { color: var(--rank-cm); }
        .verdict-RUNTIME_ERROR { color: var(--rank-gm); }

        /* --- BUTTONS --- */
        .actions-row {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .btn-action {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-action:hover:not(:disabled) {
            background: var(--text-main);
            color: var(--bg-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }

        .btn-action:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* --- ERROR STATE --- */
        #error-container {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
            background: rgba(239, 68, 68, 0.05);
            border: 1px dashed rgba(239, 68, 68, 0.3);
            border-radius: var(--border-radius);
            animation: fadeIn 0.5s ease;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f87171;
            margin-bottom: 8px;
        }

        .error-desc {
            color: var(--text-muted);
            max-width: 400px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- LOADING --- */
        .loading-container {
            text-align: center;
            padding: 50px;
            grid-column: 1 / -1;
            color: var(--accent-primary);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(56, 189, 248, 0.1);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .hidden { display: none !important; }

        /* Rank Color Classes */
        .rank-color-newbie { color: var(--rank-newbie); }
        .rank-color-pupil { color: var(--rank-pupil); }
        .rank-color-specialist { color: var(--rank-specialist); }
        .rank-color-expert { color: var(--rank-expert); }
        .rank-color-candidatemaster { color: var(--rank-cm); }
        .rank-color-master { color: var(--rank-master); }
        .rank-color-internationalmaster { color: var(--rank-master); } 
        .rank-color-grandmaster { color: var(--rank-gm); }
        .rank-color-internationalgrandmaster { color: var(--rank-gm); }
        .rank-color-legendarygrandmaster { color: var(--rank-lgm); }

        footer {
            text-align: center;
            padding: 30px;
            color: rgba(255,255,255,0.2);
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; padding: 20px; }
            .search-container { margin: 0; width: 100%; }
            .nav-actions { width: 100%; justify-content: center; flex-wrap: wrap; }
            .summary-content { flex-direction: column; text-align: center; }
            .actions-row { justify-content: center; flex-wrap: wrap; }
            td:nth-child(4), th:nth-child(4), td:nth-child(6), th:nth-child(6) { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="brand">
            <span>üöÄ CF Explorer</span>
        </a>
    
        <div class="search-container">
            <input type="text" id="handleInput" placeholder="Search handle (e.g. tourist)">
            <button id="searchButton">üîç</button>
        </div>
    
        <nav class="nav-actions">
            <a href="analytics.html" class="nav-link-btn analytics-btn">Analytics üìä</a>
            <a href="practice.html" class="nav-link-btn practice-btn">Practice üéØ</a>
            <a href="contest.html" class="nav-link-btn">Contests</a>
        </nav>
    </header>

    <main id="profileContainer">
        
        <div id="loading" class="loading-container hidden">
            <div class="spinner"></div>
            <span>Fetching Profile Data...</span>
        </div>
        
        <div id="error-container" class="hidden"></div>

        <section id="summarySection" class="glass-card hidden">
            <div class="summary-content">
                <div class="avatar-container">
                    <img id="userAvatar" src="" alt="" class="avatar">
                </div>
                <div class="user-meta">
                    <h2 id="summaryHandle" class="handle-title"></h2>
                    <span id="summaryRank" class="rank-badge"></span>
                    <p id="summaryCountry" style="color: var(--text-muted); margin-top: 5px;"></p>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <span class="stat-label">Current Rating</span>
                    <span id="currentRating" class="stat-value"></span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Max Rating</span>
                    <span id="maxRating" class="stat-value rating-max"></span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Friends</span>
                    <span id="detailFriendCount" class="stat-value"></span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Contribution</span>
                    <span id="detailContribution" class="stat-value"></span>
                </div>
            </div>
        </section>

        <section id="detailsSection" class="glass-card hidden">
            <h3>User Details</h3>
            <div class="info-grid">
                <div class="info-item"><strong>Full Name</strong> <span id="detailFullName"></span></div>
                <div class="info-item"><strong>Organization</strong> <span id="detailOrganization"></span></div>
                <div class="info-item"><strong>Registered</strong> <span id="registeredAt"></span></div>
                <div class="info-item"><strong>Last Online</strong> <span id="detailLastOnline"></span></div>
            </div>
        </section>

        <section id="submissionsSection" class="glass-card hidden">
            <h3>Recent Activity</h3>
            <div class="table-container">
                <table id="submissionsTable">
                    <thead>
                        <tr>
                            <th>Problem</th>
                            <th>Rating</th>
                            <th>Verdict</th>
                            <th>Lang</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="submissionsBody"></tbody>
                </table>
            </div>
            
            <div class="actions-row">
                <button id="detailedSubmissionsBtn" class="btn-action" disabled>Detailed Report üìä</button>
                <button id="trackRatingBtn" class="btn-action" disabled>Rating Graph üìà</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Codeforces API Explorer ‚Ä¢ Designed with ‚ù§Ô∏è</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const handleInput = document.getElementById('handleInput');
            const searchButton = document.getElementById('searchButton');
            const loading = document.getElementById('loading');
            
            const errorDiv = document.getElementById('error-container'); 

            const detailedSubmissionsBtn = document.getElementById('detailedSubmissionsBtn');
            const trackRatingBtn = document.getElementById('trackRatingBtn');

            const API_BASE_URL = 'http://cff-production.up.railway.app/api/v0.1/cf/user/';

            let currentHandle = '';

            const setVisibility = (id, visible) => {
                const el = document.getElementById(id);
                if(el) el.classList.toggle('hidden', !visible);
            };

            const timeConverter = (unix, dateOnly = false) => {
                if (!unix) return 'N/A';
                const d = new Date(unix * 1000);
                return d.toLocaleDateString("en-US", dateOnly
                    ? { year: 'numeric', month: 'short', day: 'numeric' }
                    : { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' }
                );
            };

            const saveHandle = (handle) => localStorage.setItem('lastCodeforcesHandle', handle);
            const getHandleFromUrl = () => new URLSearchParams(window.location.search).get('handle');

     
            const fetchWithCffError = async (url) => {
                try {
                    const res = await fetch(url);
                    if (res.ok) return res.json();
                    
                    const err = await res.json().catch(() => ({}));
                    let msg = 'Unknown Error';
                    
                    if (err?.apiResponseCode === 4004) msg = 'User Not Found';
                    else if (err?.apiResponseCode === 4008) msg = 'Rate Limit';
                    else if (err?.message) msg = err.message;
                    
                    throw new Error(msg);
                } catch (e) {
                    throw e; 
                }
            };


            const loadInitialProfile = () => {
                const urlHandle = getHandleFromUrl();
                const savedHandle = localStorage.getItem('lastCodeforcesHandle');
                
                if (urlHandle) {
                    handleInput.value = urlHandle;
                    searchProfile(urlHandle);
                } else if (savedHandle) {
                    handleInput.value = savedHandle;
                    searchProfile(savedHandle);
                }
            };

            const searchProfile = async (initialHandle = null) => {
                const handle = initialHandle || handleInput.value.trim();
                if (!handle) return;

                currentHandle = handle;

                setVisibility('summarySection', false);
                setVisibility('detailsSection', false);
                setVisibility('submissionsSection', false);
                setVisibility('error-container', false);
                setVisibility('loading', true);

                detailedSubmissionsBtn.disabled = true;
                trackRatingBtn.disabled = true;

                try {
                    const summary = await fetchWithCffError(`${API_BASE_URL}${handle}/summary`);
                    const details = await fetchWithCffError(`${API_BASE_URL}${handle}`);
                    const subs = await fetchWithCffError(`${API_BASE_URL}${handle}/submissions?count=10`);

                    renderSummary(summary);
                    renderDetails(details);
                    renderSubmissions(subs);

                    saveHandle(handle);

                    setVisibility('summarySection', true);
                    setVisibility('detailsSection', true);
                    setVisibility('submissionsSection', true);
                    detailedSubmissionsBtn.disabled = false;
                    trackRatingBtn.disabled = false;

                } catch (err) {
                    showFancyError(err.message, handle);
                } finally {
                    setVisibility('loading', false);
                }
            };


            const showFancyError = (msg, handle) => {
                let icon = '‚ö†Ô∏è';
                let title = 'Something went wrong';
                let description = `We encountered an error while fetching data for <strong>${handle}</strong>.`;

                if (msg.includes('Not Found') || msg.includes('4004')) {
                    icon = 'üïµÔ∏è‚Äç‚ôÇÔ∏è';
                    title = 'User Not Found';
                    description = `We couldn't track down the handle <strong>"${handle}"</strong>. <br> Please check the spelling and try again.`;
                } else if (msg.includes('Rate Limit')) {
                    icon = 'üêå';
                    title = 'Slow Down';
                    description = 'Codeforces is receiving too many requests. Please wait a moment.';
                }

                errorDiv.innerHTML = `
                    <div class="error-icon">${icon}</div>
                    <div class="error-title">${title}</div>
                    <div class="error-desc">${description}</div>
                `;
                setVisibility('error-container', true);
            };

            const renderSummary = (data) => {
                document.getElementById('userAvatar').src = data.avatar || 'https://userpic.codeforces.org/no-avatar.jpg';
                const handleEl = document.getElementById('summaryHandle');
                handleEl.textContent = data.handle;
                
      
                handleEl.className = `handle-title rank-color-${(data.rank || 'newbie').replace(/\s/g, '')}`;

                const rankTag = document.getElementById('summaryRank');
                rankTag.textContent = data.rank || 'Unrated';
                
                document.getElementById('summaryCountry').textContent = data.country || 'Location Unknown';
                document.getElementById('currentRating').textContent = data.currentRating ?? 'N/A';
                document.getElementById('maxRating').textContent = data.maxRating ?? 'N/A';
                document.getElementById('registeredAt').textContent = timeConverter(data.registeredAt, true);
            };

            const renderDetails = (data) => {
                const fullName = [data.firstName, data.lastName].filter(Boolean).join(' ');
                document.getElementById('detailFullName').textContent = fullName || 'N/A';
                document.getElementById('detailOrganization').textContent = data.organization || 'N/A';
                document.getElementById('detailContribution').textContent = (data.contribution > 0 ? '+' : '') + (data.contribution || 0);
                document.getElementById('detailFriendCount').textContent = data.friendOfCount || 0;
                document.getElementById('detailLastOnline').textContent = timeConverter(data.lastOnlineTimeSeconds);
            };

            const renderSubmissions = (subs) => {
                const tbody = document.getElementById('submissionsBody');
                tbody.innerHTML = '';

                if (!subs || subs.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 20px; color: var(--text-muted);">No recent activity</td></tr>';
                    return;
                }

                subs.forEach(s => {
                    const row = tbody.insertRow();
                    const probName = `${s.problem.index} - ${s.problem.name}`;
                    const shortLang = s.programmingLanguage.split(' ')[0]; 

                    row.innerHTML = `
                        <td>
                            <a href="https://codeforces.com/contest/${s.contestId}/problem/${s.problem.index}" 
                               target="_blank" 
                               style="color: var(--text-main); text-decoration: none; font-weight: 500;">
                               ${probName}
                            </a>
                        </td>
                        <td>${s.problem.rating || '<span style="opacity:0.5">-</span>'}</td>
                        <td class="verdict-${s.verdict}">${s.verdict.replace(/_/g, ' ')}</td>
                        <td style="font-size: 0.85em; opacity: 0.8;">${shortLang}</td>
                        <td style="font-size: 0.85em; opacity: 0.8;">${timeConverter(s.creationTimeSeconds)}</td>
                    `;
                });
            };

           
            searchButton.addEventListener('click', () => searchProfile());
            handleInput.addEventListener('keypress', e => {
                if (e.key === 'Enter') searchProfile();
            });

            detailedSubmissionsBtn.addEventListener('click', () => {
                window.location.href = `detailed-submissions.html?handle=${currentHandle}`;
            });

            trackRatingBtn.addEventListener('click', () => {
                window.location.href = `rating-history.html?handle=${currentHandle}`;
            });

            loadInitialProfile();
        });
    </script>
</body>
</html>
