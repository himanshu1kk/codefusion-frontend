<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Analytics Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Palette - Deep Space Theme */
            --bg-body: #0f111a;
            --bg-surface: #161b2c;
            --bg-surface-hover: #1e2538;
            --bg-element: #252e42;
            
            /* Typography */
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;

            /* Accents */
            --accent-primary: #0ea5e9; /* Sky Blue */
            --accent-glow: rgba(14, 165, 233, 0.4);
            --accent-secondary: #f43f5e; /* Rose */
            
            /* Status */
            --status-success: #10b981;
            --status-warning: #f59e0b;
            --status-danger: #ef4444;

            /* Structural */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --nav-height: 70px;
            --max-width: 1200px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: var(--bg-element); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-tertiary); }

        /* --- Header --- */
        header {
            height: var(--nav-height);
            background: rgba(15, 17, 26, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-content {
            width: 100%;
            max-width: var(--max-width);
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand svg { width: 24px; height: 24px; fill: var(--accent-primary); }

        .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* --- Layout --- */
        main {
            max-width: var(--max-width);
            margin: 40px auto;
            padding: 0 24px;
        }

        /* --- Hero / Analyze Section --- */
        .analyze-section {
            background: radial-gradient(circle at top right, rgba(14, 165, 233, 0.15), transparent 40%),
                        var(--bg-surface);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
            padding: 40px;
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.3);
        }

        .analyze-header { margin-bottom: 24px; }
        .analyze-header h1 { font-size: 1.75rem; margin-bottom: 8px; }
        .analyze-header p { color: var(--text-secondary); font-size: 0.95rem; }

        .search-wrapper {
            display: flex;
            gap: 12px;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            flex: 1;
            background: var(--bg-body);
            border: 1px solid var(--bg-element);
            color: var(--text-primary);
            padding: 14px 20px;
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15);
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 0 24px;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        /* --- Deep Dive Dashboard --- */
        #contestDeepDive {
            display: none;
            margin-top: 40px;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .contest-meta-card {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
        }

        .contest-title-display { font-size: 1.5rem; font-weight: 700; color: white; letter-spacing: -0.5px; line-height: 1.3; }
        .contest-id-badge { 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.8rem; 
            color: var(--accent-primary);
            background: rgba(14, 165, 233, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            vertical-align: middle;
            margin-left: 10px;
            display: inline-block;
        }

        .problems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .problem-card {
            background: var(--bg-element);
            border: 1px solid rgba(255,255,255,0.03);
            border-radius: var(--radius-md);
            padding: 24px;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 180px;
        }

        .problem-card:hover {
            transform: translateY(-5px);
            background: var(--bg-surface-hover);
            border-color: rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px -5px rgba(0,0,0,0.3);
        }

        .p-index { 
            font-size: 3rem; 
            font-weight: 800; 
            color: rgba(255,255,255,0.03); 
            position: absolute; 
            top: 10px; right: 15px; 
            line-height: 1;
        }

        .p-name { font-weight: 600; font-size: 1.1rem; color: var(--text-primary); z-index: 2; margin-right: 20px;}
        
        .p-rating {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            display: inline-block;
            margin-top: 8px;
            font-weight: 700;
        }

        .p-tags { margin-top: auto; display: flex; flex-wrap: wrap; gap: 6px; }
        .tag { font-size: 0.7rem; color: var(--text-tertiary); background: rgba(0,0,0,0.2); padding: 4px 8px; border-radius: 4px; }

        /* Rating Colors */
        .r-gray { color: #9ca3af; }
        .r-green { color: #4ade80; }
        .r-cyan { color: #22d3ee; }
        .r-blue { color: #60a5fa; }
        .r-violet { color: #a78bfa; }
        .r-orange { color: #fbbf24; }
        .r-red { color: #f87171; }

        /* --- Tabs --- */
        .tabs-container {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            overflow-x: auto;
            white-space: nowrap;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-tertiary);
            padding: 15px 0;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }

        .tab-btn:hover { color: var(--text-primary); }
        .tab-btn.active { color: var(--accent-primary); }
        .tab-btn.active::after {
            content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; height: 2px;
            background: var(--accent-primary);
            box-shadow: 0 -2px 10px var(--accent-primary);
        }

        /* --- Table List --- */
        .contest-list { display: flex; flex-direction: column; gap: 12px; }

        .list-row {
            background: var(--bg-surface);
            border: 1px solid rgba(255,255,255,0.02);
            padding: 20px 24px;
            border-radius: var(--radius-md);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            align-items: center;
            transition: transform 0.2s, background 0.2s;
            gap: 10px;
        }

        .list-row:hover {
            background: var(--bg-surface-hover);
            transform: scale(1.01);
        }

        .list-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            padding: 0 24px 15px 24px;
            color: var(--text-tertiary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            gap: 10px;
        }

        .c-link { color: var(--text-primary); text-decoration: none; font-weight: 600; font-size: 1rem; }
        .c-link:hover { color: var(--accent-primary); }
        .c-detail { color: var(--text-secondary); font-size: 0.9rem; }
        
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .st-before { background: var(--accent-primary); box-shadow: 0 0 8px var(--accent-primary); }
        .st-coding { background: var(--status-success); box-shadow: 0 0 8px var(--status-success); }
        .st-finished { background: var(--text-tertiary); }

        /* --- Pagination --- */
        .pagination { display: flex; justify-content: center; gap: 10px; margin-top: 40px; align-items: center; }
        .page-btn {
            background: var(--bg-surface); color: var(--text-secondary); border: 1px solid rgba(255,255,255,0.05);
            width: 40px; height: 40px; border-radius: 8px; cursor: pointer; transition: all 0.2s;
        }
        .page-btn:hover:not(:disabled) { background: var(--bg-element); color: var(--text-primary); }
        .page-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .page-info { font-family: 'JetBrains Mono'; font-size: 0.9rem; color: var(--text-tertiary); margin: 0 15px; }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            z-index: 1000; display: none; justify-content: center; align-items: center;
            animation: fadeIn 0.2s ease;
        }
        
        .modal-window {
            background: var(--bg-surface); border: 1px solid rgba(255,255,255,0.1);
            width: 90%; max-width: 800px; height: 80vh; border-radius: var(--radius-lg);
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5);
        }

        .modal-top { padding: 24px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; }
        .modal-top h2 { font-size: 1.25rem; }
        .close-btn { background: none; border: none; color: var(--text-tertiary); font-size: 1.5rem; cursor: pointer; }
        .close-btn:hover { color: var(--text-primary); }
        
        .modal-content { flex: 1; overflow-y: auto; padding: 24px; }
        
        .rating-row {
            display: flex; justify-content: space-between; padding: 12px 16px;
            border-bottom: 1px solid rgba(255,255,255,0.03); font-size: 0.95rem;
        }
        .rating-row:last-child { border: none; }
        .ch-pos { color: var(--status-success); font-weight: 600; }
        .ch-neg { color: var(--status-danger); font-weight: 600; }
        .handle-txt { font-weight: 600; color: var(--text-primary); }

        /* --- Utilities --- */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-element) 25%, var(--bg-surface-hover) 50%, var(--bg-element) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
            color: transparent !important;
        }

        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ========================================= */
        /* === MOBILE RESPONSIVENESS ADJUSTMENTS === */
        /* ========================================= */
        @media (max-width: 768px) {
            :root {
                --nav-height: 60px;
            }

            main {
                margin: 20px auto;
                padding: 0 16px;
            }

            .header-content { padding: 0 16px; }

            /* Shrink nav button to icon only on small screens to save space */
            .nav-btn span { display: none; }
            .nav-btn { padding: 10px; border-radius: 50%; }

            /* Stack Analyze Section */
            .analyze-section { padding: 20px; border-radius: var(--radius-md); }
            .analyze-header h1 { font-size: 1.4rem; }
            
            .search-wrapper { 
                flex-direction: column; 
                gap: 10px; 
                max-width: 100%; 
            }
            .search-input, .btn-primary { width: 100%; padding: 12px; }

            /* Contest Deep Dive Header Stack */
            .contest-meta-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .contest-meta-card > div:last-child {
                align-self: flex-start;
                text-align: left !important;
            }

            /* Adjust Problem Grid for Mobile */
            .problems-grid {
                grid-template-columns: 1fr; /* Full width cards on mobile */
            }

            /* --- Table Transformations for Mobile --- */
            .list-header { display: none; } /* Hide header row */

            .list-row {
                /* Transform from grid to stacked card layout */
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                padding: 16px;
            }

            /* Hide less important columns on mobile to clean up UI */
            .list-row > div:nth-child(2), /* Type */
            .list-row > div:nth-child(4) { /* Duration */
                display: none;
            }

            /* Style the Event Name */
            .list-row > div:nth-child(1) {
                width: 100%;
                margin-bottom: 4px;
            }

            /* Style Time and Status to sit side-by-side */
            .list-row > div:nth-child(3) {
                font-size: 0.85rem;
                color: var(--text-tertiary);
            }
            
            .list-row > div:nth-child(5) {
                margin-top: 4px;
                font-size: 0.85rem;
            }

            /* Modal Adjustments */
            .modal-window { width: 95%; height: 90vh; }
            .rating-row { padding: 10px 0; }
            .rating-row > div:nth-child(1) { width: 30px !important; } /* Shrink rank width */
            .rating-row > div:nth-child(3) { display: none; } /* Hide old->new rating text, just show change */
            .rating-row > div:nth-child(4) { width: auto !important; }
        }

    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="brand">
                <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z"/></svg>
                <span>Analytics Hub</span>
            </div>
            <a href="main.html" class="nav-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                <span>Return to Profile</span>
            </a>
        </div>
    </header>

    <main>
        <section class="analyze-section">
            <div class="analyze-header">
                <h1>Contest Analysis</h1>
                <p>Deep dive into specific contest metrics and problem sets.</p>
            </div>
            <div class="search-wrapper">
                <input type="number" id="contestIdInput" class="search-input" placeholder="Enter Contest ID (e.g. 2050)">
                <button class="btn-primary" onclick="searchContest()">Analyze</button>
            </div>

            <div id="contestDeepDive">
                <div class="contest-meta-card" id="contestHeader"></div>
                <div class="problems-grid" id="problemsGrid"></div>
                <div style="text-align: center;">
                    <button class="btn-primary" id="viewRatingBtn" style="background: var(--bg-element); border: 1px solid rgba(255,255,255,0.1);">
                        View Rating Changes
                    </button>
                </div>
            </div>
            
            <div id="searchError" style="display:none; color: var(--status-danger); margin-top: 15px; font-weight: 500;"></div>
        </section>

        <section>
            <div class="tabs-container">
                <button class="tab-btn active" onclick="switchTab('upcoming', event)">Upcoming & Running</button>
                <button class="tab-btn" onclick="switchTab('history', event)">Archive</button>
            </div>

            <div class="list-header">
                <div>Event Name</div>
                <div>Type</div>
                <div>Start (Local)</div>
                <div>Duration</div>
                <div>Status</div>
            </div>

            <div id="contestListContainer" class="contest-list">
                <div style="padding: 40px; text-align: center; color: var(--text-tertiary);">
                    <div class="skeleton" style="height: 60px; margin-bottom: 10px; width: 100%;"></div>
                    <div class="skeleton" style="height: 60px; margin-bottom: 10px; width: 100%;"></div>
                    <div class="skeleton" style="height: 60px; margin-bottom: 10px; width: 100%;"></div>
                </div>
            </div>

            <div class="pagination" id="paginationControls">
                <button class="page-btn" id="prevBtn" onclick="changePage(-1)">←</button>
                <span class="page-info" id="pageIndicator">Page 1</span>
                <button class="page-btn" id="nextBtn" onclick="changePage(1)">→</button>
            </div>
        </section>
    </main>

    <div class="modal-overlay" id="ratingModal">
        <div class="modal-window">
            <div class="modal-top">
                <h2 id="modalTitle">Rating Changes</h2>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            <div class="modal-content" id="modalBody">
                </div>
            <div class="pagination" style="margin-bottom: 20px;">
                <button class="page-btn" id="modalPrevBtn" onclick="changeModalPage(-1)">←</button>
                <span class="page-info" id="modalPageIndicator">1</span>
                <button class="page-btn" id="modalNextBtn" onclick="changeModalPage(1)">→</button>
            </div>
        </div>
    </div>

<script>
    const API_BASE = 'https://codefusion-backend-tzj4.onrender.com/api/v0.1';

    let allContests = [];
    let filteredData = [];
    let currentTab = 'upcoming';
    let currentPage = 1;
    const itemsPerPage = 8; 

    let ratingChangesData = [];
    let currentRatingPage = 1;
    const ratingsPerPage = 15;

    // --- Utility ---
    const formatTime = (seconds) => new Date(seconds * 1000).toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
    const formatDuration = (seconds) => {
        const h = Math.floor(seconds / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        return h > 24 ? `${Math.floor(h/24)}d` : `${h}h ${m}m`;
    };

    async function safeFetchJson(url) {
        try {
            const res = await fetch(url);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return await res.json();
        } catch (e) {
            console.error(e);
            throw new Error("Connection failed");
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetchContests();
    });

    // --- Search Logic ---
    async function searchContest() {
        const id = document.getElementById('contestIdInput').value;
        if (!id) return;

        const deepDive = document.getElementById('contestDeepDive');
        const errorDiv = document.getElementById('searchError');
        
        // Reset UI
        errorDiv.style.display = 'none';
        deepDive.style.display = 'none';

        try {
            const data = await safeFetchJson(`${API_BASE}/cf/contest/${id}/standings?from=1&count=10`);
            
            if(!data.contest) throw new Error("Contest not found");

            renderContestDeepDive(data);
            deepDive.style.display = 'block';
        } catch (err) {
            errorDiv.textContent = "❌ Could not retrieve contest data. ID might be invalid.";
            errorDiv.style.display = 'block';
        }
    }

    function renderContestDeepDive(data) {
        const c = data.contest;
        const header = document.getElementById('contestHeader');
        
        header.innerHTML = `
            <div>
                <div class="contest-title-display">
                    ${c.name} 
                    <span class="contest-id-badge">#${c.id}</span>
                </div>
                <div class="c-detail" style="margin-top:5px;">Type: ${c.type}</div>
            </div>
            <div style="text-align: right">
                <div class="c-detail" style="color: var(--accent-primary)">${c.phase}</div>
            </div>
        `;

        const grid = document.getElementById('problemsGrid');
        grid.innerHTML = '';
        data.problems.forEach(p => {
            const colorClass = getRatingColor(p.rating);
            grid.innerHTML += `
                <a href="https://codeforces.com/contest/${c.id}/problem/${p.index}" target="_blank" class="problem-card">
                    <div class="p-index">${p.index}</div>
                    <div class="p-name">${p.name}</div>
                    <div>
                        <div class="p-rating ${colorClass}">${p.rating ? p.rating : 'N/A'}</div>
                        <div class="p-tags">
                            ${p.tags.slice(0,3).map(t => `<span class="tag">${t}</span>`).join('')}
                        </div>
                    </div>
                </a>
            `;
        });

        const btn = document.getElementById('viewRatingBtn');
        if(c.phase === 'FINISHED') {
            btn.style.display = 'inline-block';
            btn.onclick = () => openRatingModal(c.id, c.name);
        } else {
            btn.style.display = 'none';
        }
    }

    function getRatingColor(r) {
        if (!r || r < 1200) return 'r-gray';
        if (r < 1400) return 'r-green';
        if (r < 1600) return 'r-cyan';
        if (r < 1900) return 'r-blue';
        if (r < 2100) return 'r-violet';
        if (r < 2400) return 'r-orange';
        return 'r-red';
    }

    // --- List Logic ---
    async function fetchContests() {
        try {
            allContests = await safeFetchJson(`${API_BASE}/cf/contest`);
            processData();
        } catch (e) {
            document.getElementById('contestListContainer').innerHTML = `<div style="text-align:center; padding:20px; color:var(--status-danger)">Failed to load contests. Ensure backend is running.</div>`;
        }
    }

    function switchTab(tab, event) {
        currentTab = tab;
        currentPage = 1;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        processData();
    }

    function processData() {
        if (currentTab === 'upcoming') {
            filteredData = allContests.filter(c => c.phase === 'BEFORE' || c.phase === 'CODING')
                .sort((a, b) => a.startTimeSeconds - b.startTimeSeconds);
        } else {
            filteredData = allContests.filter(c => c.phase === 'FINISHED')
                .sort((a, b) => b.startTimeSeconds - a.startTimeSeconds);
        }
        renderList();
    }

    function renderList() {
        const container = document.getElementById('contestListContainer');
        container.innerHTML = '';
        
        const start = (currentPage - 1) * itemsPerPage;
        const pageData = filteredData.slice(start, start + itemsPerPage);

        if(pageData.length === 0) {
            container.innerHTML = `<div style="padding:40px; text-align:center; color:var(--text-tertiary)">No contests found.</div>`;
            return;
        }

        pageData.forEach(c => {
            let statusClass = 'st-finished';
            if(c.phase === 'BEFORE') statusClass = 'st-before';
            if(c.phase === 'CODING') statusClass = 'st-coding';

            const row = document.createElement('div');
            row.className = 'list-row';
            // We use the same HTML structure but CSS will handle the hiding/stacking on mobile
            row.innerHTML = `
                <div><a href="https://codeforces.com/contest/${c.id}" target="_blank" class="c-link">${c.name}</a></div>
                <div class="c-detail">${c.type}</div>
                <div class="c-detail" style="font-family:'JetBrains Mono'">${formatTime(c.startTimeSeconds)}</div>
                <div class="c-detail">${formatDuration(c.durationSeconds)}</div>
                <div class="c-detail"><span class="status-dot ${statusClass}"></span>${c.phase}</div>
            `;
            container.appendChild(row);
        });

        updatePagination();
    }

    function updatePagination() {
        const total = Math.ceil(filteredData.length / itemsPerPage) || 1;
        document.getElementById('pageIndicator').innerText = `Page ${currentPage} / ${total}`;
        document.getElementById('prevBtn').disabled = currentPage === 1;
        document.getElementById('nextBtn').disabled = currentPage === total;
    }

    function changePage(d) {
        currentPage += d;
        renderList();
        // Smooth scroll to top of list
        document.querySelector('.tabs-container').scrollIntoView({behavior: 'smooth'});
    }

    // --- Modal Logic ---
    async function openRatingModal(id, name) {
        const modal = document.getElementById('ratingModal');
        const body = document.getElementById('modalBody');
        
        modal.style.display = 'flex';
        document.getElementById('modalTitle').textContent = name;
        body.innerHTML = '<div class="skeleton" style="height:40px; margin-bottom:10px;"></div>'.repeat(5);

        try {
            ratingChangesData = await safeFetchJson(`${API_BASE}/cf/contest/${id}/rating-changes`);
            currentRatingPage = 1;
            renderModalPage();
        } catch {
            body.innerHTML = '<div style="color:var(--text-secondary); text-align:center;">No rating data available.</div>';
        }
    }

    function renderModalPage() {
        const body = document.getElementById('modalBody');
        body.innerHTML = '';
        
        const start = (currentRatingPage - 1) * ratingsPerPage;
        const slice = ratingChangesData.slice(start, start + ratingsPerPage);

        slice.forEach(r => {
            const change = r.newRating - r.oldRating;
            const changeClass = change > 0 ? 'ch-pos' : (change < 0 ? 'ch-neg' : 'c-detail');
            const sign = change > 0 ? '+' : '';
            
            const div = document.createElement('div');
            div.className = 'rating-row';
            div.innerHTML = `
                <div style="width:50px; color:var(--text-tertiary)">#${r.rank}</div>
                <div class="handle-txt" style="flex:1">${r.handle}</div>
                <div style="width:100px; text-align:right; color:var(--text-secondary)">${r.oldRating} → <span style="color:var(--text-primary)">${r.newRating}</span></div>
                <div style="width:80px; text-align:right" class="${changeClass}">${sign}${change}</div>
            `;
            body.appendChild(div);
        });

        document.getElementById('modalPageIndicator').innerText = currentRatingPage;
        document.getElementById('modalPrevBtn').disabled = currentRatingPage === 1;
        document.getElementById('modalNextBtn').disabled = (start + ratingsPerPage) >= ratingChangesData.length;
    }

    function changeModalPage(d) {
        currentRatingPage += d;
        renderModalPage();
    }

    function closeModal() {
        document.getElementById('ratingModal').style.display = 'none';
    }

    window.onclick = (e) => {
        if (e.target === document.getElementById('ratingModal')) closeModal();
    }
</script>
