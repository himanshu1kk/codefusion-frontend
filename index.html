<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFF Explorer | Enter the Matrix</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --accent-primary: #38bdf8; /* Sky Blue */
            --accent-glow: rgba(56, 189, 248, 0.5);
            --error-color: #f87171; /* Soft Red */
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND EFFECTS --- */
        /* Animated Grid */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 20s linear infinite;
            z-index: -1;
            top: -50%;
        }

        /* Ambient Glow */
        body::after {
            content: "";
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        @keyframes moveGrid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* --- CARD DESIGN --- */
        .container {
            text-align: center;
            width: 90%;
            max-width: 480px;
            padding: 50px 40px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* Subtle shine effect on card */
        .container::before {
            content: "";
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
        }
        .container:hover::before { left: 100%; transition: 0.7s; }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #fff 0%, var(--accent-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-bottom: 40px;
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* --- INPUT GROUP --- */
        .input-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 18px 25px;
            border-radius: 14px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1.1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
        }

        input::placeholder { color: rgba(255, 255, 255, 0.3); }

        input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
            background: rgba(0, 0, 0, 0.5);
        }

        /* --- BUTTON --- */
        button {
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, var(--accent-primary), #0284c7);
            color: #0f172a;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.4);
        }

        button:active { transform: translateY(-1px); }

        button:disabled {
            background: #334155;
            color: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* --- FEEDBACK --- */
        .feedback-message {
            margin-top: 20px;
            font-size: 0.95rem;
            min-height: 24px;
            opacity: 0;
            transition: opacity 0.3s;
            line-height: 1.5;
        }

        .error-text { color: var(--error-color); }
        
        .create-account-link {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px dashed var(--accent-primary);
            transition: opacity 0.2s;
        }
        .create-account-link:hover { opacity: 0.8; }

        /* --- ANIMATIONS --- */
        @keyframes floatUp {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Shake animation for errors */
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            border-color: var(--error-color) !important;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(15, 23, 42, 0.3);
            border-top-color: #0f172a; /* Dark color for contrast on button */
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="container">
        <h1>CFF Explorer</h1>
        <p class="subtitle">Enter the Matrix of Competitive Programming</p>

        <div class="input-wrapper">
            <input type="text" id="handleInput" placeholder="Enter Codeforces Handle..." autocomplete="off">
        </div>

        <button id="searchBtn">
            <span>Analyze Profile</span> ðŸš€
        </button>

        <div id="feedback" class="feedback-message"></div>
    </div>

    <script>
    const input = document.getElementById('handleInput');
    const btn = document.getElementById('searchBtn');
    const feedback = document.getElementById('feedback');
    const API_URL = 'https://cff-production.up.railway.app/api/v0.1/cf/user/';

    btn.addEventListener('click', handleSearch);
    
    // Remove error shake effect when user starts typing
    input.addEventListener('input', () => {
        input.classList.remove('shake');
        feedback.style.opacity = '0';
    });

    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSearch();
    });

    async function handleSearch() {
        const handle = input.value.trim();

        if (!handle) {
            triggerError("Please enter a handle first.");
            return;
        }

        // UI Loading State
        btn.disabled = true;
        btn.innerHTML = '<div class="spinner"></div> Checking...';
        feedback.style.opacity = '0';
        input.classList.remove('shake');

        try {
            const response = await fetch(`${API_URL}${handle}`);

            if (response.ok) {
                // âœ… SUCCESS â†’ Smooth fade out before redirect
                document.querySelector('.container').style.transform = 'scale(0.95)';
                document.querySelector('.container').style.opacity = '0';
                
                setTimeout(() => {
                   
                    window.location.href = `main.html?handle=${handle}`;
                }, 300);
                return;
            }

            
            const errorData = await response.json().catch(() => ({}));
            console.log("the response is " + errorData.apiResponseCode);
            let errorMessage = "Connection failed. Please try again.";

            if (errorData?.message) errorMessage = errorData.message;

            if (errorData?.apiResponseCode === 4004) {
                // Specific "User Not Found" HTML message
                feedback.innerHTML = `
                    <span class="error-text">User <strong>"${handle}"</strong> not found.</span><br>
                    <a href="https://codeforces.com/register" target="_blank" class="create-account-link">Create Account ON Codeforces â†’</a>
                `;
                feedback.style.opacity = '1';
                input.classList.add('shake');
            } else {
                triggerError(errorMessage);
            }

        } catch (error) {
            console.error(error);
            triggerError("Network error. Is the server running?");
        } finally {
            // Reset Button (only if we didn't redirect)
            if (!document.querySelector('.container').style.opacity) {
                btn.disabled = false;
                btn.innerHTML = '<span>Analyze Profile</span> ðŸš€';
            }
        }
    }

    function triggerError(msg) {
        feedback.innerHTML = `<span class="error-text">${msg}</span>`;
        feedback.style.opacity = '1';
        input.classList.add('shake'); // Adds the shaking animation
        
        // Re-enable button immediately for errors
        btn.disabled = false;
        btn.innerHTML = '<span>Analyze Profile</span> ðŸš€';
    }
    </script>

</body>
</html>
